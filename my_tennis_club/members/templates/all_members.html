{% extends "master.html" %}

{% block title %}
My Tennis Club - List of all members
{% endblock %}


{% block content %}

<h1>Miembros</h1>
<ul>
    {% for x in mymembers %}
    
        <div class="card">
            <li>
                <a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a>
            </li>
        </div>
        <br>
        
    {% endfor %}
</ul>

{% endblock %}
