<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #D4492A, #19399F);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        div{
            background-color: rgba(39, 30, 30, 1);
            border: 1px solid rgba(144, 139, 139, 1);
            padding: 20px;
            margin: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            width: 30%;
            text-align: center;
            
        }

        h1{
            text-align: center;
            margin-left: 40px;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 50px;
            color: rgba(0, 0, 0, 1);
        }

        a{
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: rgba(255, 255, 255, 1);
            margin-left: 20px;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 10px;
        }

        ul{
            list-style-type: none;
            align-items: center;
            justify-content: center;
        }

        li{
            align-items: center;
            justify-content: center;
        }
    </style>
<title>
    
    
    {% block title %}
    
        {% endblock %}</title>
</head>
<body>

{% block content %}
{% endblock %}

</body>
</html>
